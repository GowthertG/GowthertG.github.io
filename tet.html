<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emoji Image & GIF Switcher</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        .welcome-message {
            font-size: 1.5rem;
            color: #333;
            text-align: center;
            margin-bottom: 20px;
            animation: fadeIn 2s ease-in-out;
        }
        .instruction {
            font-size: 1.2rem;
            color: #666;
            text-align: center;
            animation: pulse 1s infinite;
        }
        .emoji-button {
            font-size: 3rem;
            cursor: pointer;
            margin: 20px 0;
        }
        #displayedContent {
            width: 90%;
            height: auto;
            max-width: 480px;
            transition: opacity 0.3s;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes pulse {
            0% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(1.05); }
            100% { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>

    <!-- Welcome Message and Instruction -->
    <div id="welcomeSection">
        <div class="welcome-message">Wach akhay l9bi7! merta7 howa hadak?</div>
        <div class="instruction">Werk Werk hena üëá</div>
    </div>

    <!-- Emoji Button -->
    <div class="emoji-button" onclick="changeContent()">üëç</div>

    <!-- Image/GIF Container -->
    <div id="displayedContent">
        <img id="displayedImage">
    </div>

    <script>
        // Array of content (images and GIFs)
        const contents = [
            "<img src='https://i.ytimg.com/vi/c9G36djAH88/maxresdefault.jpg' alt='Image 1' style='width:100%; height:auto;'>", 
            "<img src='https://cdn.vox-cdn.com/thumbor/kVFKbO5oCZxLtzeiSvqOkSHs6E8=/0x0:5564x3709/920x0/filters:focal(0x0:5564x3709):format(webp):no_upscale()/cdn.vox-cdn.com/uploads/chorus_asset/file/25502149/2155486057.jpg' alt='Image 2' style='width:100%; height:auto;'>", 
            "<iframe src='https://giphy.com/embed/JB5PhPt1PBGhlIcgNu' width='100%' height='auto' style='border:none;' allowfullscreen></iframe>",
            "<iframe src='https://giphy.com/embed/2dRYB9JibiM0EkQJHN' width='100%' height='auto' style='border:none;' allowfullscreen></iframe>"
        ];

        let currentIndex = 0;
        let firstClick = true;

        // Function to change the content
        function changeContent() {
            // Hide welcome message after the first click
            if (firstClick) {
                document.getElementById("welcomeSection").style.display = "none";
                firstClick = false;
            }

            // Increment the index
            currentIndex = (currentIndex + 1) % contents.length;

            // Change the content in the container
            document.getElementById("displayedContent").innerHTML = contents[currentIndex];
        }
    </script>

</body>
</html>
